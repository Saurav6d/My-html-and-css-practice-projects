<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="applybox">
            <h1>
                Job Application
                <span class="tsmall">(Web)</span>
            </h1>

            <form action="">
                <div class="formconten">

                    <div class="formcontrol">
                        <label for="fname">First Name</label>
                        <input 
                         id="fname"
                         name="fname" 
                         placeholder="Enter First Name..........">
                    </div>

                    <div class="formcontrol">
                        <label for="Lname">Last Name</label>
                        <input 
                         id="Lname"
                         name="Lname" 
                         placeholder="Enter Last Name..........">
                    </div>

                    <div class="formcontrol">
                        <label for="email">Email</label>
                        <input 
                         type="email"
                         id="email"
                         name="email" 
                         placeholder="Enter Your Email..........">
                    </div>

                    <div class="formcontrol">
                        <label for="Jrole">Job Role</label>
                        <select id="Jrole">
                            <option value="Select Job Role">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="textcontrol">
                        <label for="address">Address</label>
                        <textarea 
                        name="address" 
                        id="address" 
                        cols="60" 
                        rows="2" 
                        placeholder="Enter Your Address"></textarea>
                    </div>

                    <div class="formcontrol">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter Your City">
                    </div>

                    <div class="formcontrol">
                        <label for="Pincode">Pincode</label>
                        <input 
                        type="number"
                        id="Pincode" 
                        name="Pincode" 
                        placeholder="Enter Your Pincode">
                    </div>

                    <div class="formcontrol">
                        <label for="date">Start Date</label>
                        <input 
                        value="2023-01-07"
                        type="date"
                        id="date" 
                        name="date" >
                    </div>

                    <div class="formcontrol">
                        <label for="CV">Upload Resume</label>
                        <input 
                        type="file"
                        id="CV" 
                        name="CV" >
                    </div>
                </div>

                <div class="btncont">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
